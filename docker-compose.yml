version: '3.3'

services:
  scala:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /code
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - ".:/code"

  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./site.conf:/etc/nginx/conf.d/site.conf
    depends_on:
      - scala
    env_file:
      - .env